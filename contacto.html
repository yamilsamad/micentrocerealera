            <h2>Contacto</h2>
            <form action="gracias.html" method="POST" enctype="multipart/form-data">
                <fieldset >
                    <legend>Formulario</legend>            
                    <label for="Nombre">Nombre:</label><br>
                    <input type="text"  id="Nombre"><br>
                    <label for="Apellido">Apellido:</label><br>
                    <input type="text"  id="Apellido"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email"><br>
                    <label>Sexo:</label>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero" id="femenino" value="femenino"><br>
                    <label for="opcion_seleccion">Estado civil:</label>
                    <select id="opcion_seleccion">
                        <option selected="selected">Seleccione</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="comprometido">Comprometido/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="separado">Separado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="viudo">Viudo/a</option>
                    </select>
                    <label for="opcion1">Desea recibir el newsletter?</label>
                    <input type="checkbox" id="opcion1" value="si">Si
                    <br><br>
                    <input class="btn" type="reset" name="Limpiar formulario" value="Limpiar formulario">    
                    <input class="btn" type="submit" name="enviar" value="enviar">              
                </fieldset>
            </form>
